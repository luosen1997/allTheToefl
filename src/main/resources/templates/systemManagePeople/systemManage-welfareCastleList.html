<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">


	<head>
		<meta charset="utf-8">
		<base th:href="${#request.contextPath}+'/'">
		<title>系统管理-讲师列表</title>
		<link href="c/base.css" rel="stylesheet" type="text/css">
		<link href="c/toefl.css" rel="stylesheet" type="text/css">
		<link href="c/bootstrap.min.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="j/jquery-2.1.0.js"></script>
		<script type="text/javascript" src="j/bootstrap.min.js"></script>
		<script type="text/javascript" src="j/lrtk.js"></script>
	</head>

	<body>
	<script>
		$(function(){
			/** 删除员工绑定点击事件 */
			$("#delete").click(function () {
				var boxs = $("input[type='checkbox'][name='box']");
				/** 获取到用户选中的复选框  */
				var checkedBoxs = boxs.filter(":checked");
				var ids = checkedBoxs.map(function () {
					return this.value;
				})
				window.location = "castle/deleteCastle?ids=" + ids.get();
			})
		});
		$(function(){

			$("#close").click(function () {
				var boxs = $("input[type='checkbox'][name='box']");

				var checkedBoxs = boxs.filter(":checked");
				var ids = checkedBoxs.map(function () {
					return this.value;
				})
				window.location = "castle/close?ids=" + ids.get();
			})
		});
		$(function(){

			$("#recovery").click(function () {
				var boxs = $("input[type='checkbox'][name='box']");

				var checkedBoxs = boxs.filter(":checked");
				var ids = checkedBoxs.map(function () {
					return this.value;
				})
				window.location = "castle/recovery?ids=" + ids.get();
			})
		});

	</script>
		<div class="openMenu">
			<div class="doc1180">
		    	<ul class="fn-clear" style="padding-left:220px;">
		        	<li class="openMenuOn"><a href="###">全部</a></li>
		            <li><a href="###">公益活动</a></li>
		            <li><a href="###">特色活动</a></li>
		            <li><a href="###">名师精品课</a></li>
		        </ul>
		    </div>
		</div>
		<div class="doc1180 paddingT20 fn-clear container">
			<div>

				<form class="form-inline" action="castle/getCastle" method="get" id="schForm">
					<div class="form-group">
						<label for="exampleInputName2">课程名称</label>
						<input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe" name="classTitle">
					</div>
					<div class="form-group">
						<label for="exampleInputEmail2">讲师</label>
						<select class="form-control" name="userName">
							<option>alex</option>
							<option>superman</option>
						</select>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail2">课程类别</label>
						<select class="form-control" name="castleTypeName" >
							<option>托福听力</option>
							<option>托福口语</option>
							<option>托福阅读</option>
							<option>托福写作</option>
							<option>托福词汇</option>
						</select>
					</div>
					
					<button type="submit" class="btn btn-primary">搜索</button>
				</form>

			</div>
			<div class="myPost_Theme" style="height: 80vh;margin-top: 50px;">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="myPost_Table">
					<tr class="myPost_Th">
						<th><input type="checkbox" name="" id="" value="" /></th>
						<th>课程名称</th>
						<th>活动类别</th>
						<th>课程分类</th>
						<th>讲师</th>
						<th>开始日期</th>
						<th>结束日期</th>
						<th>上课周期</th>
						<th>上课时间</th>
						<th>课程费用</th>
					</tr>
					<tr th:each="castle:${list}">
						<td><input type="checkbox" th:name="'box'" th:value="${castle.castleId}" /></td>
						<td>
							<a style="color: red;" href="###" th:text="${castle.classTitle}"></a>
						</td>
						<td th:text="${castle.castleTypeName}"></td>
						<td th:text="${castle.mallTypeName}"></td>
						<td th:text="${castle.userName}"></td>
						<td th:text="${#dates.format(castle.startDate,'yyyy-MM-dd')}"></td>
						<td th:text="${#dates.format(castle.endDate,'yyyy-MM-dd')}"></td>
						<td th:text="${castle.castleCycle}"></td>
						<td th:text="${castle.startTime}"></td>
						<td th:text="${castle.castlePay}"></td>
					</tr>

				</table>

				<div class="pageList" style="width: 500px;float: right;">
					<ul>
						<li><span>1</span></li>
						<li>
							<a href="###">2</a>
						</li>
						<li>
							<a href="###">3</a>
						</li>
						<li>
							<a href="###">4</a>
						</li>
						<li>
							<a href="###">5</a>
						</li>
						<li>
							<a href="###">最后一页</a>
						</li>
						<li>
							<a href="###" class="pret">上一页</a>
						</li>
						<li>
							<a href="###" class="next">下一页</a>
						</li>
					</ul>
				</div>

				<div id="" class="" style="margin-top: 40px;width: 400px; float: left;">
					<a href="javascript:void(0)" class="btn btn-success" id="close">关闭</a>
					<a href="javascript:void(0)" class="btn btn-success" id="recovery">恢复</a>
					<a href="javascript:void(0)" class="btn btn-danger" id="delete">删除</a>
				</div>
			</div>

		</div>

		<!--表单元素-->
		
		<!-- 代码结束 -->
	</body>

</html>
