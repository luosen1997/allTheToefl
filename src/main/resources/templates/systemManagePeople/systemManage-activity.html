<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="utf-8">
    <base th:href="${#request.contextPath}+'/'">

    <title>系统管理-课程活动</title>
<link href="c/base.css" rel="stylesheet" type="text/css">
<link href="c/toefl.css" rel="stylesheet" type="text/css">
<link href="c/bootstrap.min.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="j/jquery-2.1.0.js"></script>
<script type="text/javascript" src="j/bootstrap.min.js"></script>
<script type="text/javascript" src="j/lrtk.js"></script>
</head>
<body >


<div class="doc1180 paddingT20 fn-clear">
  <div style="font-size: 20px; color: red;margin-bottom: 30px;">
  	温馨提示：活动的宣传页需要裁剪为850*330像素的图片，效果最佳，为保证轮播效果，当前活动不建议超过7个。
  	
  </div>
  <div class="myPost_Theme" style="height: 70vh;">
            	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="myPost_Table">
                  <tr class="myPost_Th">
                  	<th><input type="checkbox" name="" id="" value="" /></th>
                    <th >活动标题</th>
                    <th>课程名称</th>
                    <th>课程讲师</th>
                    <th>发布日期</th>
                    <th>开始时间</th>
                    <th class="last">报名人数</th>
                  </tr>

                    <tr th:each="active,activeStart :${actives}">
                        <td><input type="checkbox"  th:id="'box_'+${activeStart.index}" th:value="${active.getActiveId()}"></td>
                        <td class="myPost_ThemeTitle"><img src="i/myPost_Theme.png" th:text="${active.getActiveName()}"></td>
                        <td th:text="${active.getClassTitle()}">2.41</td>
                        <td th:text="${active.userName}">123</td>
                        <td th:text="${active.getCreateTime()}">123</td>
                        <td th:text="${active.getStartTime()}">123</td>
                    </tr>


                  
				</table>
				
				<div id="" class="container" style="margin-top: 40px;">
					<a href="#" class="btn btn-success" data-toggle="modal" data-target=".modal">创建</a>
					<a href="#" class="btn btn-warning">编辑</a>
					<a href="#" class="btn btn-danger">删除</a>
				</div>
            </div>
  
  
  
  
  
  
  
  
</div>

<!--表单元素-->
<div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">活动信息</h4>
      </div>
        <form id="form01" action="admin/addActive" method="post"  enctype="multipart/form-data">
      <div class="modal-body">

			  <div class="form-group">
			    <label >活动名称</label>
			    <input type="text" class="form-control"  placeholder="活动名称" name="activeName"/>
			  </div>
			  <div class="form-group">
			    <label >公开课</label>
			    <select class="form-control">
			    	<option value="1">公开课1</option>
			    	<option value="2">公开课2</option>
			    	<option value="3">公开课3</option>
			    	<option value="4">公开课4</option>
			    </select>
			  </div>
			  <div class="form-group">
			    <label >宣传图片</label>
			    <input type="file" id="exampleInputFile" name="file"/>
			    <p class="help-block">宣传图片应当裁剪为850*330像素</p>
			  </div>
			  <div class="form-group">
			    <label >活动描述</label>
			   	<textarea name="activeDesc" class="form-control" rows="10" cols="">
			   		此处的文字不能超过100字
			   	</textarea>
			  </div>

        
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-primary" id="submit01">保存</button>
      </div>
        </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script type="text/javascript">
    /** 删除员工绑定点击事件 */
    $(function () {
        $("#delete").click(function () {
            var boxs = $("input[type='checkbox'][id^='box_']");
            /** 获取到用户选中的复选框  */
            var checkedBoxs = boxs.filter(":checked");

            var ids = checkedBoxs.map(function () {
                return this.value;
            })
            window.location = "admin/deleteActive?ids=" + ids.get();
        })
    })

    // $("#submit01").click(function () {
    //     $("#form01").submit();
    // })
</script>


<!-- 代码结束 -->
</body>
</html>
