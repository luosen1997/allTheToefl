<script>
    $(function() {
        $("#prePage").click(function () {
            var oldPage = $("#currPage").val();
            if(oldPage>1){
                $("#currPage").val(parseInt(oldPage)-1);
                $("#schForm").submit();
            }else {
                alert("当前是第一页！");
            }

        })

    })

    $(function () {
        $("#nextPage").click(function () {
            var oldPage = $("#currPage").val();
            var totalPage=$("#totalPage").val();
            var cp=parseInt(oldPage)+1
            if(cp>totalPage){
                alert("当前是最后一页！");
            }else{
                $("#currPage").val(cp);
                $("#schForm").submit();
            }
        })

    })
</script>
